<style>
  body {
    margin: 0;
    background: #000;
  }

  .swiper {
    width: 100%;
    height: calc(100vw * 4 / 3); /* 4:3 responsivo */
    max-height: 600px; /* segurança no desktop */
    background: #000;
    overflow: hidden;
  }

  .swiper-slide {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .swiper-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* elimina barras pretas */
  }

  /* Ajuste fino só para mobile */
  @media (max-width: 768px) {
    .swiper {
      height: calc(100vw * 3 / 4);
      max-height: none;
    }
  }
</style>
